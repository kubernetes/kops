apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    k8s-app: etcd-server-main
  name: etcd-server-main
  namespace: kube-system
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - if [ -e /usr/local/bin/migrate-if-needed.sh ]; then /usr/local/bin/migrate-if-needed.sh
      1>>/var/log/etcd.log 2>&1; fi; /usr/local/bin/etcd --quota-backend-bytes=4294967296
      1>>/var/log/etcd.log 2>&1
    env:
    - name: DATA_DIRECTORY
      value: /var/etcd/data-main
    - name: ETCD_ADVERTISE_CLIENT_URLS
      value: http://node0.internal:4001
    - name: ETCD_DATA_DIR
      value: /var/etcd/data-main
    - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
      value: http://node0.internal:2380
    - name: ETCD_INITIAL_CLUSTER
      value: node0=http://node0.internal:2380,node1=http://node1.internal:2380,node2=http://node2.internal:2380
    - name: ETCD_INITIAL_CLUSTER_STATE
      value: new
    - name: ETCD_INITIAL_CLUSTER_TOKEN
      value: token-main
    - name: ETCD_LISTEN_CLIENT_URLS
      value: http://0.0.0.0:4001
    - name: ETCD_LISTEN_PEER_URLS
      value: http://0.0.0.0:2380
    - name: ETCD_NAME
      value: node0
    - name: TARGET_STORAGE
      value: etcd3
    - name: TARGET_VERSION
      value: 3.0.17
    image: gcr.io/google_containers/etcd:3.0.17
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /health
        port: 4001
      initialDelaySeconds: 300
      timeoutSeconds: 15
    name: etcd-container
    ports:
    - containerPort: 2380
      hostPort: 2380
      name: serverport
    - containerPort: 4001
      hostPort: 4001
      name: clientport
    resources:
      requests:
        cpu: 200m
    volumeMounts:
    - mountPath: /var/etcd/
      name: varetcdata
    - mountPath: /var/log/etcd.log
      name: varlogetcd
  hostNetwork: true
  volumes:
  - hostPath:
      path: /mnt/main/var/etcd/
    name: varetcdata
  - hostPath:
      path: /var/log/main.log
    name: varlogetcd
status: {}