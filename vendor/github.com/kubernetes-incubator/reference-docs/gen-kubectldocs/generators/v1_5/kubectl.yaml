      - name: v
        shorthand: v
        default_value: "0"
        usage: log level for V logs
      - name: vmodule
        usage: comma-separated list of pattern=N settings for file-filtered logging
      example: "  # Apply the configuration in pod.json to a pod.\n  kubectl apply
