Contents: |
  apiVersion: v1
  kind: Pod
  metadata:
    labels:
      k8s-app: etcd-manager-events
    name: etcd-manager-events
    namespace: kube-system
  spec:
    containers:
    - command:
      - /bin/sh
      - -c
      - mkfifo /tmp/pipe; (tee -a /var/log/etcd.log < /tmp/pipe & ) ; exec /ko-app/etcd-manager
        --backup-store=memfs://clusters.example.com/minimal.example.com/backups/etcd-events
        --client-urls=https://__name__:4002 --cluster-name=etcd-events --containerized=true
        --dns-suffix=.internal.minimal.example.com --grpc-port=3997 --peer-urls=https://__name__:2381
        --quarantine-client-urls=https://__name__:3995 --v=6 --volume-name-tag=k8s.io/etcd/events
        --volume-provider=aws --volume-tag=k8s.io/etcd/events --volume-tag=k8s.io/role/control-plane=1
        --volume-tag=kubernetes.io/cluster/minimal.example.com=owned > /tmp/pipe 2>&1
      image: registry.k8s.io/etcd-manager/etcd-manager-slim:v3.0.20250917
      name: etcd-manager
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /rootfs
        name: rootfs
      - mountPath: /run
        name: run
      - mountPath: /etc/kubernetes/pki/etcd-manager
        name: pki
      - mountPath: /opt
        name: opt
      - mountPath: /opt/etcd-v3.4.13
        name: etcd-v3-4-13
      - mountPath: /opt/etcd-v3.4.3
        name: etcd-v3-4-13
      - mountPath: /opt/etcd-v3.5.0
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.1
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.13
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.17
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.21
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.24
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.3
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.4
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.6
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.7
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.5.9
        name: etcd-v3-5-24
      - mountPath: /opt/etcd-v3.6.5
        name: etcd-v3-6-5
      - mountPath: /var/log/etcd.log
        name: varlogetcd
    hostNetwork: true
    hostPID: true
    priorityClassName: system-cluster-critical
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    volumes:
    - hostPath:
        path: /
        type: Directory
      name: rootfs
    - hostPath:
        path: /run
        type: DirectoryOrCreate
      name: run
    - hostPath:
        path: /etc/kubernetes/pki/etcd-manager-events
        type: DirectoryOrCreate
      name: pki
    - emptyDir: {}
      name: opt
    - image:
        pullPolicy: IfNotPresent
        reference: registry.k8s.io/etcd:v3.4.13
      name: etcd-v3-4-13
    - image:
        pullPolicy: IfNotPresent
        reference: registry.k8s.io/etcd:v3.5.24
      name: etcd-v3-5-24
    - image:
        pullPolicy: IfNotPresent
        reference: registry.k8s.io/etcd:v3.6.5
      name: etcd-v3-6-5
    - hostPath:
        path: /var/log/etcd-events.log
        type: FileOrCreate
      name: varlogetcd
  status: {}
Lifecycle: ""
