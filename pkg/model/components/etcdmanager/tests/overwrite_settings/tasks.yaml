Contents: |
  apiVersion: v1
  kind: Pod
  metadata:
    creationTimestamp: null
    labels:
      k8s-app: etcd-manager-events
    name: etcd-manager-events
    namespace: kube-system
  spec:
    containers:
    - command:
      - /bin/sh
      - -c
      - mkfifo /tmp/pipe; (tee -a /var/log/etcd.log < /tmp/pipe & ) ; exec /etcd-manager
        --backup-store=memfs://clusters.example.com/minimal.example.com/backups/etcd-events
        --client-urls=https://__name__:4002 --cluster-name=etcd-events --containerized=true
        --dns-suffix=.internal.minimal.example.com --grpc-port=3997 --peer-urls=https://__name__:2381
        --quarantine-client-urls=https://__name__:3995 --v=3 --volume-name-tag=k8s.io/etcd/events
        --volume-provider=aws --volume-tag=k8s.io/etcd/events --volume-tag=k8s.io/role/control-plane=1
        --volume-tag=kubernetes.io/cluster/minimal.example.com=owned > /tmp/pipe 2>&1
      env:
      - name: ETCD_QUOTA_BACKEND_BYTES
        value: "10737418240"
      image: registry.k8s.io/etcdadm/etcd-manager-slim:v3.0.20230925
      name: etcd-manager
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /rootfs
        name: rootfs
      - mountPath: /run
        name: run
      - mountPath: /etc/kubernetes/pki/etcd-manager
        name: pki
      - mountPath: /opt
        name: opt
      - mountPath: /var/log/etcd.log
        name: varlogetcd
    hostNetwork: true
    hostPID: true
    initContainers:
    - args:
      - --target-dir=/opt/kops-utils/
      - --src=/ko-app/kops-utils-cp
      command:
      - /ko-app/kops-utils-cp
      image: registry.k8s.io/kops/kops-utils-cp:1.30.1
      name: kops-utils-cp
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: opt
    - args:
      - --target-dir=/opt/etcd-v3.4.13
      - --src=/usr/local/bin/etcd
      - --src=/usr/local/bin/etcdctl
      command:
      - /opt/kops-utils/kops-utils-cp
      image: registry.k8s.io/etcd:3.4.13-0
      name: init-etcd-3-4-13
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: opt
    - args:
      - --target-dir=/opt/etcd-v3.5.13
      - --src=/usr/local/bin/etcd
      - --src=/usr/local/bin/etcdctl
      command:
      - /opt/kops-utils/kops-utils-cp
      image: registry.k8s.io/etcd:3.5.13-0
      name: init-etcd-3-5-13
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: opt
    - args:
      - --symlink
      - --target-dir=/opt/etcd-v3.4.3
      - --src=/opt/etcd-v3.4.13/etcd
      - --src=/opt/etcd-v3.4.13/etcdctl
      command:
      - /opt/kops-utils/kops-utils-cp
      image: registry.k8s.io/kops/kops-utils-cp:1.30.1
      name: init-etcd-symlinks-3-4-13
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: opt
    - args:
      - --symlink
      - --target-dir=/opt/etcd-v3.5.0
      - --target-dir=/opt/etcd-v3.5.1
      - --target-dir=/opt/etcd-v3.5.3
      - --target-dir=/opt/etcd-v3.5.4
      - --target-dir=/opt/etcd-v3.5.6
      - --target-dir=/opt/etcd-v3.5.7
      - --target-dir=/opt/etcd-v3.5.9
      - --src=/opt/etcd-v3.5.13/etcd
      - --src=/opt/etcd-v3.5.13/etcdctl
      command:
      - /opt/kops-utils/kops-utils-cp
      image: registry.k8s.io/kops/kops-utils-cp:1.30.1
      name: init-etcd-symlinks-3-5-13
      resources: {}
      volumeMounts:
      - mountPath: /opt
        name: opt
    priorityClassName: system-cluster-critical
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    volumes:
    - hostPath:
        path: /
        type: Directory
      name: rootfs
    - hostPath:
        path: /run
        type: DirectoryOrCreate
      name: run
    - hostPath:
        path: /etc/kubernetes/pki/etcd-manager-events
        type: DirectoryOrCreate
      name: pki
    - emptyDir: {}
      name: opt
    - hostPath:
        path: /var/log/etcd-events.log
        type: FileOrCreate
      name: varlogetcd
  status: {}
Lifecycle: ""
