Base: null
Contents: |
  apiVersion: v1
  kind: Pod
  metadata:
    creationTimestamp: null
  spec:
    containers:
    - args:
      - --ca-cert=/secrets/ca.crt
      - --client-cert=/secrets/client.crt
      - --client-key=/secrets/client.key
      image: registry.k8s.io/kops/kube-apiserver-healthcheck:1.30.1
      livenessProbe:
        httpGet:
          host: 127.0.0.1
          path: /.kube-apiserver-healthcheck/healthz
          port: 3990
        initialDelaySeconds: 5
        timeoutSeconds: 5
      name: healthcheck
      resources: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 10012
      volumeMounts:
      - mountPath: /secrets
        name: healthcheck-secrets
        readOnly: true
    volumes:
    - hostPath:
        path: /etc/kubernetes/kube-apiserver-healthcheck/secrets
        type: Directory
      name: healthcheck-secrets
  status: {}
Lifecycle: ""
Location: manifests/static/kube-apiserver-healthcheck.yaml
Name: manifests-static-kube-apiserver-healthcheck
PublicACL: null
