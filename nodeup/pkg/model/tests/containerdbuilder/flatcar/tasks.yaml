contents: |
  {
      "cniVersion": "0.4.0",
      "name": "k8s-pod-network",
      "plugins": [
          {
              "type": "ptp",
              "ipam": {
                  "type": "host-local",
                  "ranges": [[{"subnet": "{{.PodCIDR}}"}]],
                  "routes": [{ "dst": "0.0.0.0/0" }]
              }
          },
          {
              "type": "portmap",
              "capabilities": {"portMappings": true}
          }
      ]
  }
path: /etc/containerd/config-cni.template
type: file
---
contents: |
  version = 2

  [plugins]

    [plugins."io.containerd.grpc.v1.cri"]
      sandbox_image = "registry.k8s.io/pause:3.6"

      [plugins."io.containerd.grpc.v1.cri".cni]
        conf_template = "/etc/containerd/config-cni.template"

      [plugins."io.containerd.grpc.v1.cri".containerd]

        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes]

          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
            runtime_type = "io.containerd.runc.v2"

            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
              SystemdCgroup = true
path: /etc/containerd/config-kops.toml
type: file
---
afterFiles:
- /etc/containerd/config-kops.toml
contents: |-
  [Service]
  EnvironmentFile=/etc/environment
  ExecStart=
  ExecStart=/usr/bin/containerd --config /etc/containerd/config-kops.toml
onChangeExecute:
- - systemctl
  - daemon-reload
- - systemctl
  - restart
  - containerd.service
- - systemctl
  - restart
  - kops-configuration.service
  - '&'
path: /etc/systemd/system/containerd.service.d/10-kops.conf
type: file
---
contents: |
  #!/bin/bash
  # Built by kOps - do not edit

  iptables -w -t nat -N IP-MASQ
  iptables -w -t nat -A POSTROUTING -m comment --comment "ip-masq: ensure nat POSTROUTING directs all non-LOCAL destination traffic to our custom IP-MASQ chain" -m addrtype ! --dst-type LOCAL -j IP-MASQ
  iptables -w -t nat -A IP-MASQ -d 100.64.0.0/10 -m comment --comment "ip-masq: pod cidr is not subject to MASQUERADE" -j RETURN
  iptables -w -t nat -A IP-MASQ -m comment --comment "ip-masq: outbound traffic is subject to MASQUERADE (must be last in chain)" -j MASQUERADE
mode: "0755"
path: /opt/kops/bin/cni-iptables-setup
type: file
---
Name: cni-iptables-setup.service
definition: |
  [Unit]
  Description=Configure iptables for kubernetes CNI
  Documentation=https://github.com/kubernetes/kops
  Before=network.target

  [Service]
  Type=oneshot
  RemainAfterExit=yes
  ExecStart=/opt/kops/bin/cni-iptables-setup

  [Install]
  WantedBy=basic.target
enabled: true
manageState: true
running: true
smartRestart: true
