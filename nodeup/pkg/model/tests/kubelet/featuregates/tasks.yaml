mode: "0755"
path: /etc/kubernetes/manifests
type: directory
---
contents: |
  DAEMON_ARGS="--authentication-token-webhook=true --authorization-mode=Webhook --cgroup-driver=systemd --cgroup-root=/ --client-ca-file=/srv/kubernetes/ca.crt --cloud-provider=external --cluster-dns=100.64.0.10 --cluster-domain=cluster.local --enable-debugging-handlers=true --eviction-hard=memory.available<100Mi,nodefs.available<10%,nodefs.inodesFree<5%,imagefs.available<10%,imagefs.inodesFree<5% --feature-gates=AllowExtTrafficLocalEndpoints=false,CSIMigrationAWS=true,ExperimentalCriticalPodAnnotation=true,InTreePluginAWSUnregister=true --kubeconfig=/var/lib/kubelet/kubeconfig --pod-infra-container-image=k8s.gcr.io/pause:3.6 --pod-manifest-path=/etc/kubernetes/manifests --protect-kernel-defaults=true --register-schedulable=true --v=2 --volume-plugin-dir=/usr/libexec/kubernetes/kubelet-plugins/volume/exec/ --cloud-config=/etc/kubernetes/in-tree-cloud.config --container-runtime=remote --runtime-request-timeout=15m --container-runtime-endpoint=unix:///run/containerd/containerd.sock --tls-cert-file=/srv/kubernetes/kubelet-server.crt --tls-private-key-file=/srv/kubernetes/kubelet-server.key"
  HOME="/root"
path: /etc/sysconfig/kubelet
type: file
---
Name: kubelet.service
definition: |
  [Unit]
  Description=Kubernetes Kubelet Server
  Documentation=https://github.com/kubernetes/kubernetes
  After=containerd.service

  [Service]
  EnvironmentFile=/etc/sysconfig/kubelet
  ExecStart=/usr/local/bin/kubelet "$DAEMON_ARGS"
  Restart=always
  RestartSec=2s
  StartLimitInterval=0
  KillMode=process
  User=root
  CPUAccounting=true
  MemoryAccounting=true

  [Install]
  WantedBy=multi-user.target
enabled: true
manageState: true
running: true
smartRestart: true
