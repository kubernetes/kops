apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  name: custom-security-groups.example.com
spec:
  api:
    loadBalancer:
      type: Public
      securityGroup: sg-12345678
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: aws
  configBase: memfs://tests/custom-security-groups.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: a
    name: events
  iam:
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: v1.8.0
  masterPublicName: api.custom-security-groups.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kopeio: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test-1a
    type: Private
    zone: us-test-1a
  - cidr: 172.20.4.0/22
    name: utility-us-test-1a
    type: Utility
    zone: us-test-1a
  topology:
    dns:
      type: Public
    masters: private
    nodes: private

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: custom-security-groups.example.com
  name: bastion
spec:
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: t2.micro
  maxSize: 1
  minSize: 1
  role: Bastion
  subnets:
  - utility-us-test-1a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: custom-security-groups.example.com
  name: master-us-test-1a
spec:
  additionalSecurityGroups:
  - sg-exampleid3
  - sg-exampleid4
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test-1a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: custom-security-groups.example.com
  name: nodes
spec:
  additionalSecurityGroups:
  - sg-exampleid
  - sg-exampleid2
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1a
