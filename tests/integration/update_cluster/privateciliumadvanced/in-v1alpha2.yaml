apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2016-12-12T04:13:14Z"
  name: privateciliumadvanced.example.com
spec:
  kubernetesApiAccess:
  - 0.0.0.0/0
  channel: stable
  cloudProvider: aws
  configBase: memfs://clusters.example.com/privateciliumadvanced.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: events
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: cilium
  kubelet:
    anonymousAuth: false
  kubeProxy:
    enabled: false
  kubernetesVersion: v1.14.0
  masterInternalName: api.internal.privateciliumadvanced.example.com
  masterPublicName: api.privateciliumadvanced.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    cilium:
      enableNodePort: true
      etcdManaged: true
      disableMasquerade: true
      ipam: eni
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  topology:
    masters: private
    nodes: private
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test-1a
    type: Private
    zone: us-test-1a
  - cidr: 172.20.4.0/22
    name: utility-us-test-1a
    type: Utility
    zone: us-test-1a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-12T04:13:15Z"
  name: master-us-test-1a
  labels:
    kops.k8s.io/cluster: privateciliumadvanced.example.com
spec:
  associatePublicIp: true
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test-1a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-12T04:13:15Z"
  name: nodes
  labels:
    kops.k8s.io/cluster: privateciliumadvanced.example.com
spec:
  associatePublicIp: true
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1a


---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-14T15:32:41Z"
  name: bastion
  labels:
    kops.k8s.io/cluster: privateciliumadvanced.example.com
spec:
  associatePublicIp: true
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: t2.micro
  maxSize: 1
  minSize: 1
  role: Bastion
  subnets:
  - utility-us-test-1a
