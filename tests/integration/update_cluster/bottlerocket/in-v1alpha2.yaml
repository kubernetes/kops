apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2016-12-10T22:42:27Z"
  name: bottlerocket.example.com
spec:
  authentication:
    aws:
      backendMode: CRD
  kubernetesApiAccess:
  - 0.0.0.0/0
  channel: stable
  cloudProvider: aws
  configBase: memfs://clusters.example.com/bottlerocket.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: events
  iam: {}
  kubelet:
    anonymousAuth: false
    evictionHard: memory.available<300Mi,nodefs.available<10%
    allowedUnsafeSysctls: [kernel.msg*, net.core.somaxconn]
    systemReserved:
      cpu: 100m
      memory: 100Mi
    registryPullQPS: 5
    registryBurst: 10
    eventQPS: 5
    eventBurst: 10
    containerLogMaxSize: 10Mi
    containerLogMaxFiles: 3
    cpuManagerPolicy: static
    topologyManagerPolicy: best-effort
    podInfraContainerImage: k8s.gcr.io/pause:3.5
    kubeReserved:
      cpu: 100m
      memory: 100Mi
  kubernetesVersion: v1.22.0
  masterInternalName: api.internal.bottlerocket.example.com
  masterPublicName: api.bottlerocket.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    cilium: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
    - 0.0.0.0/0
  topology:
    masters: public
    nodes: public
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test-1a
    type: Public
    zone: us-test-1a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: nodes
  labels:
    kops.k8s.io/cluster: bottlerocket.example.com
spec:
  associatePublicIp: true
  image: 092701018921/bottlerocket-aws-k8s-1.17-x86_64-v0.5.0-e0ddf1b
  imageFamily:
    bottlerocket: {}
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1a
  taints:
  - dedicated=gpu:NoSchedule


---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: master-us-test-1a
  labels:
    kops.k8s.io/cluster: bottlerocket.example.com
spec:
  associatePublicIp: true
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test-1a


