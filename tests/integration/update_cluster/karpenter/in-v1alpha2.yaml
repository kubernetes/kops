  rootVolumeEncryptionKey: arn:aws:kms:us-east-1:012345678910:key/1234abcd-12ab-34cd-56ef-1234567890ab
  volumes:
  - device: /dev/xvdd
    size: 20
    type: gp2
    encrypted: true
