    type: Private
    zone: us-test-1a
  - cidr: 10.2.0.0/16
    name: us-test-1b-2
    type: Private
    zone: us-test-1b
  - cidr: 10.3.0.0/16
    name: us-test-1c-3
    type: Private
    zone: us-test-1c
  - cidr: 10.4.0.0/16
