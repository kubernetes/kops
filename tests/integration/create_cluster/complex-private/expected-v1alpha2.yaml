  - cidr: 10.0.8.0/21
    name: utility-us-test-1a-1
    type: Utility
    zone: us-test-1a
  - cidr: 10.0.32.0/21
    name: utility-us-test-1b-2
    type: Utility
    zone: us-test-1b
  - cidr: 10.0.48.0/21
    name: utility-us-test-1c-3
    type: Utility
    zone: us-test-1c
  - cidr: 10.0.16.0/21
    name: utility-us-test-1a-4
