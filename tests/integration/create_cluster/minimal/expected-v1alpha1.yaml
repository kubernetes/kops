apiVersion: kops.k8s.io/v1alpha1
kind: Cluster
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  name: minimal.example.com
spec:
  adminAccess:
  - 0.0.0.0/0
  api:
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: memfs://tests/minimal.example.com
  containerRuntime: docker
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - name: a
      zone: us-test-1a
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - name: a
      zone: us-test-1a
    memoryRequest: 100Mi
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubelet:
    anonymousAuth: false
  kubernetesVersion: v1.11.0
  masterPublicName: api.minimal.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
  zones:
  - cidr: 172.20.32.0/19
    name: us-test-1a

---

apiVersion: kops.k8s.io/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal.example.com
  name: master-us-test-1a
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2020-01-17
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-us-test-1a
  role: Master
  zones:
  - us-test-1a

---

apiVersion: kops.k8s.io/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: minimal.example.com
  name: nodes
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2020-01-17
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  nodeLabels:
    kops.k8s.io/instancegroup: nodes
  role: Node
  zones:
  - us-test-1a
