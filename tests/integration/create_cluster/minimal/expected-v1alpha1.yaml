apiVersion: kops/v1alpha1
kind: Cluster
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  name: minimal.example.com
spec:
  adminAccess:
  - 0.0.0.0/0
  api:
    dns: {}
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: aws
  configBase: memfs://tests/minimal.example.com
  etcdClusters:
  - etcdMembers:
    - name: a
      zone: us-test-1a
    name: main
  - etcdMembers:
    - name: a
      zone: us-test-1a
    name: events
  kubernetesVersion: v1.4.8
  masterPublicName: api.minimal.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
  zones:
  - cidr: 172.20.32.0/19
    name: us-test-1a

---

apiVersion: kops/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: minimal.example.com
  name: master-us-test-1a
spec:
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2017-05-02
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  zones:
  - us-test-1a

---

apiVersion: kops/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: minimal.example.com
  name: nodes
spec:
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2017-05-02
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  zones:
  - us-test-1a
