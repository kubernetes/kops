apiVersion: kops.k8s.io/v1alpha1
kind: Cluster
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  name: ha.example.com
spec:
  adminAccess:
  - 0.0.0.0/0
  api:
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: memfs://tests/ha.example.com
  containerRuntime: docker
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - encryptedVolume: true
      name: a
      zone: us-test-1a
    - encryptedVolume: true
      name: b
      zone: us-test-1b
    - encryptedVolume: true
      name: c
      zone: us-test-1c
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - encryptedVolume: true
      name: a
      zone: us-test-1a
    - encryptedVolume: true
      name: b
      zone: us-test-1b
    - encryptedVolume: true
      name: c
      zone: us-test-1c
    memoryRequest: 100Mi
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesVersion: v1.6.0-alpha.3
  masterPublicName: api.ha.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  topology:
    dns:
      type: Public
    masters: public
    nodes: public
  zones:
  - cidr: 172.20.32.0/19
    name: us-test-1a
  - cidr: 172.20.64.0/19
    name: us-test-1b
  - cidr: 172.20.96.0/19
    name: us-test-1c

---

apiVersion: kops.k8s.io/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
  labels:
    kops.k8s.io/cluster: ha.example.com
  name: master-us-test-1a
spec:
  image: kope.io/k8s-1.5-debian-jessie-amd64-hvm-ebs-2018-08-17
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-us-test-1a
  role: Master
  zones:
  - us-test-1a

---

apiVersion: kops.k8s.io/v1alpha1
kind: InstanceGroup
metadata:
  creationTimestamp: "2017-01-01T00:00:00Z"
