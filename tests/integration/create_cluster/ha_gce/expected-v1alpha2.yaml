apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  name: ha-gce.example.com
spec:
  api:
    dns: {}
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider: gce
  configBase: memfs://tests/ha-gce.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test1-a
      name: a
    - instanceGroup: master-us-test1-b
      name: b
    - instanceGroup: master-us-test1-c
      name: c
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test1-a
      name: a
    - instanceGroup: master-us-test1-b
      name: b
    - instanceGroup: master-us-test1-c
      name: c
    name: events
  iam:
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: v1.8.0
  masterPublicName: api.ha-gce.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  project: testproject
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test1-a
    type: Public
    zone: us-test1-a
  - cidr: 172.20.64.0/19
    name: us-test1-b
    type: Public
    zone: us-test1-b
  - cidr: 172.20.96.0/19
    name: us-test1-c
    type: Public
    zone: us-test1-c
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: ha-gce.example.com
  name: master-us-test1-a
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-1
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test1-a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: ha-gce.example.com
  name: master-us-test1-b
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-1
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test1-b

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: ha-gce.example.com
  name: master-us-test1-c
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-1
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test1-c

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: ha-gce.example.com
  name: nodes
spec:
  image: cos-cloud/cos-stable-57-9202-64-0
  machineType: n1-standard-2
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test1-a
  - us-test1-b
  - us-test1-c
