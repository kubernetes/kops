apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  name: custom-iam-role.example.com
spec:
  api:
    dns: {}
  authProfile:
    master: "arn:aws:iam::4222917490108:instance-profile/kops-custom-master-role"
    node: "arn:aws:iam::422917490108:instance-profile/kops-custom-node-role"
  channel: stable
  cloudProvider: aws
  configBase: memfs://tests/custom-iam-role.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: a
    name: events
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: v1.6.4
  masterPublicName: api.custom-iam-role.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  roleCustomIamRoles:
    Master: foo
    Node: bar
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test-1a
    type: Public
    zone: us-test-1a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: custom-iam-role.example.com
  name: master-us-test-1a
spec:
  image: kope.io/k8s-1.5-debian-jessie-amd64-hvm-ebs-2017-01-09
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test-1a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2017-01-01T00:00:00Z
  labels:
    kops.k8s.io/cluster: custom-iam-role.example.com
  name: nodes
spec:
  image: kope.io/k8s-1.5-debian-jessie-amd64-hvm-ebs-2017-01-09
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1a
