apiVersion: kops.k8s.io/v1alpha3
kind: Cluster
metadata:
  creationTimestamp: "2016-12-10T22:42:27Z"
  name: minimal.example.com
spec:
  api:
    access:
    - 0.0.0.0/0
    additionalSANs:
    - proxy.api.minimal.example.com
    dns: {}
    publicName: api.minimal.example.com
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudProvider:
    do: {}
  configBase: memfs://clusters.example.com/minimal.example.com
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    memoryRequest: 100Mi
    name: events
  iam: {}
  kubernetesVersion: v1.21.0
  networking:
    kubenet: {}
    networkCIDR: 172.20.0.0/16
    nonMasqueradeCIDR: 100.64.0.0/10
    subnets:
    - cidr: 172.20.32.0/19
      name: us-test-1a
      type: Public
      zone: us-test-1a
    tagSubnets: false
    topology:
      dns: None
  sshAccess:
  - 0.0.0.0/0

---

apiVersion: kops.k8s.io/v1alpha3
