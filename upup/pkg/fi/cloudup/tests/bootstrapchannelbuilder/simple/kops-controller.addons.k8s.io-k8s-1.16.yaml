apiVersion: v1
data:
  config.yaml: |
    {"cloud":"aws","configBase":"memfs://clusters.example.com/minimal.example.com"}
kind: ConfigMap
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
  name: kops-controller
  namespace: kube-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
    k8s-app: kops-controller
    version: v1.15.0-alpha.1
  name: kops-controller
  namespace: kube-system
spec:
  replicas: 0
  selector:
    matchLabels:
      k8s-app: kops-controller
  template:
    metadata:
      labels:
        k8s-addon: kops-controller.addons.k8s.io
        k8s-app: kops-controller
        version: v1.15.0-alpha.1
    spec:
      containers:
      - command:
        - /pause
        image: gcr.io/google_containers/pause-amd64:3.0
        name: sleep
      serviceAccountName: default

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
    k8s-app: kops-controller
    version: v1.15.0-alpha.1
  name: kops-controller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: kops-controller
  template:
    metadata:
      labels:
        k8s-addon: kops-controller.addons.k8s.io
        k8s-app: kops-controller
        version: v1.15.0-alpha.1
    spec:
      containers:
      - command:
        - /usr/bin/kops-controller
        - --v=2
        - --conf=/etc/kubernetes/kops-controller/config.yaml
        - --logtostderr=false
        - --alsologtostderr
        - --log_file=/var/log/kops-controller.log
        image: kope/kops-controller:1.15.0-alpha.1
        name: kops-controller
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
        volumeMounts:
        - mountPath: /etc/kubernetes/kops-controller/
          name: kops-controller-config
        - mountPath: /var/log/kops-controller.log
          name: logfile
      dnsPolicy: Default
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: system-node-critical
      serviceAccount: kops-controller
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - configMap:
          name: kops-controller
        name: kops-controller-config
      - hostPath:
          path: /var/log/kops-controller.log
          type: FileOrCreate
        name: logfile
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
  name: kops-controller
  namespace: kube-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
  name: kops-controller
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - patch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
  name: kops-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kops-controller
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: system:serviceaccount:kube-system:kops-controller

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    k8s-addon: kops-controller.addons.k8s.io
  name: kops-controller
  namespace: kube-system
rules:
- apiGroups:
  - ""
